<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        div {
            text-align: center;
        }
        .class2 {
            font-size: 20px;  
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 3px;
        }
        .class1 {
            background-color:rgb(233, 232, 232) ;
        }
        .left-box {
            background-color: rgb(88, 236, 217);
        }
        .class3 {
            padding-bottom: 3px;
        }
    </style>
</head>
<body>
    <div>
        <img width="450
        " src="images/google.jpg" alt="Google" title="Google">
    </div>
    <!-- Google fotosu kısmı bitişi -->
    <div class="class1">
        <p class="class2">
            Search the web using Google!
        </p>
        <img width="450" height="27" src="images/Solid_white_bordered.svg.png" alt="" >
      <div>
        <button>
            Google Search
        </button>
        <button>
            I'm feeling lucky
        </button>
      </div> 
    </div>
    <div>
       <div class="left-box">
          <p class="class3">Special searches</p>
          <p class="class3">
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
          </p>
          <p>
            <a href="">Linux Search</a>
          </p> 
       </div>
       <div class="center-box"></div>
       <div class="right-box"></div>
    </div>

</body>
</html>
